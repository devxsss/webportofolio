<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>lightbox</title>
		<!-- ① lightbox.cssを読み込もう-->
		<link href="lightbox.css" rel="stylesheet" />
		<!-- jQuery本体の読み込み-->
		<script src="jquery-2.1.3.js"></script>
		<!-- ② lightbox.jsの読み込み-->
		<script src="lightbox.js"></script>
	</head>
	<body>
		<h1>lightbox</h1>
		<!-- ③ a要素に data-lightbox="test"の属性をつけてみよう -->
		<a href="img/demopage/image-1.jpg" data-lightbox="test"><img src="img/demopage/image-1.jpg" alt="image-1" style="height:100px;" /></a>
		<a href="img/demopage/image-2.jpg" data-lightbox="test"><img src="img/demopage/image-2.jpg" alt="image-1" style="height:100px;" /></a>
	</body>
</html>
